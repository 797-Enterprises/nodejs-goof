# You can specify a custom docker image from Docker Hub as your build environment.
image: node:10.15.3

pipelines:
  default:
    - step:
        caches:
          - node
        script: # Modify the commands below to build your repository.
          - npm install
          - docker build -t snykschmidtty/goof:latest .
          - pipe: snyk/snyk-scan:0.4.6
            variables:
              SNYK_TOKEN: $SNYK_TOKEN
              LANGUAGE: "npm"
              DONT_BREAK_BUILD: "true"
              MONITOR: "true"
              EXTRA_ARGS: "--project-name=goof-bitbucket-pipelines --remote-repo-url=goof-bitbucket-pipelines"
          - pipe: snyk/snyk-scan:0.4.6
            variables:
              SNYK_TOKEN: $SNYK_TOKEN
              LANGUAGE: "docker"
              IMAGE_NAME: "snykschmidtty/goof:latest"
              DONT_BREAK_BUILD: "true"
              MONITOR: "true"
              EXTRA_ARGS: "--project-name=docker-image|goof-bitbucket-pipelines"
    - step:
        name: Snyk Scan
        caches:
          - node
        script:
          - npm install
          - npm install -g snyk
          - snyk auth $SNYK_TOKEN
          - snyk code test --sarif > snyk_results.sarif
        artifacts:
          download: true
          paths:
            - snyk_results.sarif
